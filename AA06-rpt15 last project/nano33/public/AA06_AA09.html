<!DOCTYPE html> 
<head>  
  <meta charset="utf-8">
  <title>AA06-AA09</title> 
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>

  <script src="gauge.min.js"></script>

  <style>body{padding:0;margin:30;background:#fff}</style>
</head>

<body>  <!-- style="width:100%;height:100%"> -->
    <!-- Plotly chart will be drawn inside this DIV -->
    <h1 align="center"> AA06-AA09 </h1>
    <div align="center">


    <h3 align="center"> on Time: <span id="time"> </span> </h3> 
    <div id="myDiv"></div>
    <hr>

    <script>
      /* JAVASCRIPT CODE GOES HERE */
      var streamPlot = document.getElementById('myDiv');
      var ctime = document.getElementById('time');
      var tArray = [], // time of data arrival
        y1Track = [], 
        y2Track = [], 
        y3Track = [], 

        y4Track = [],
        y5Track = [],
        y6Track = [],

        y7Track = [],
        y8Track = [],
        y9Track = [],

        numPts = 50, // number of data points in x-axis                
        dtda = [],  // 1 x 4 array : [date, data1, data2, data3] from sensors
        preX1 = -1,
        preY1 = -1,
        preZ1 = -1,

        preX2 = -1,
        preY2 = -1,
        preZ2 = -1,

        preX3 = -1,
        preY3 = -1,
        preZ3 = -1,
        initFlag = true;

    var socket = io.connect('localhost:3000'); // port = 3000  
    socket.on('connect', function () {
        socket.on('message', function (msg) {
            // initial plot
            if(msg[0]!='' && initFlag){
                dtda[0]=msg[0];
                dtda[1]=parseFloat(msg[1]);  
                dtda[2]=parseFloat(msg[2]); 
                dtda[3]=parseFloat(msg[3]);  

                dtda[4]=parseFloat(msg[4]);  
                dtda[5]=parseFloat(msg[5]); 
                dtda[6]=parseFloat(msg[6]); 

                dtda[7]=parseFloat(msg[7]);  
                dtda[8]=parseFloat(msg[8]); 
                dtda[9]=parseFloat(msg[9]); 
                init();
                initFlag=false;
            }
            
            dtda[0]=msg[0];
            dtda[1] = parseFloat(msg[1]); 
            dtda[2] = parseFloat(msg[2]);
            dtda[3] = parseFloat(msg[3]);

            dtda[4] = parseFloat(msg[4]); 
            dtda[5] = parseFloat(msg[5]);
            dtda[6] = parseFloat(msg[6]);

            dtda[7] = parseFloat(msg[7]); 
            dtda[8] = parseFloat(msg[8]);
            dtda[9] = parseFloat(msg[9]);

            // Only when any of temperature or Luminosity is different from the previous one, the screen is redrawed.
            if (dtda[1] != preX1 || dtda[2] != preY1 || dtda[3] != preZ1 
            || dtda[4] != preX2 || dtda[5] != preY2 || dtda[6] != preZ2
            || dtda[7] != preX3 || dtda[8] != preY3 || dtda[9] != preZ3) {  // any change?
                preX1 = dtda[1];  
                preY1 = dtda[2];
                preZ1 = dtda[3];

                preX2 = dtda[4];  
                preY2 = dtda[5];
                preZ2 = dtda[6];

                preX3 = dtda[7];  
                preY3 = dtda[8];
                preZ3 = dtda[9];
                                
                // when new data is coming, keep on streaming            
                ctime.innerHTML = dtda[0];
               
                tArray = tArray.concat(dtda[0]);
                tArray.splice(0, 1);  // remove the oldest data

                y1Track = y1Track.concat(dtda[1]);
                y1Track.splice(0, 1); // remove the oldest data
                y2Track = y2Track.concat(dtda[2]);
                y2Track.splice(0, 1);            
                y3Track = y3Track.concat(dtda[3]); // b
                y3Track.splice(0, 1);

                y4Track = y4Track.concat(dtda[4]);
                y4Track.splice(0, 1); // remove the oldest data
                y5Track = y5Track.concat(dtda[5]);
                y5Track.splice(0, 1);            
                y6Track = y6Track.concat(dtda[6]); // b
                y6Track.splice(0, 1);

                y7Track = y7Track.concat(dtda[7]);
                y7Track.splice(0, 1); // remove the oldest data
                y8Track = y8Track.concat(dtda[8]);
                y8Track.splice(0, 1);            
                y9Track = y9Track.concat(dtda[9]); // b
                y9Track.splice(0, 1);


                var update = {
                    x: [tArray, tArray, tArray,tArray, tArray, tArray,tArray, tArray, tArray],
                    y: [y1Track, y2Track, y3Track, y4Track, y5Track, y6Track, y7Track, y8Track, y9Track]
                }

                Plotly.update(streamPlot, update);
            };
        }); 
    }); 

    function init() {  
        for ( i = 0; i < numPts; i++) {
            tArray.push(dtda[0]);
            y1Track.push(dtda[1]); 
            y2Track.push(dtda[2]);  
            y3Track.push(dtda[3]); 

            y4Track.push(dtda[4]); 
            y5Track.push(dtda[5]);  
            y6Track.push(dtda[6]);

            y7Track.push(dtda[7]); 
            y8Track.push(dtda[8]);  
            y9Track.push(dtda[9]);
        }
         
        Plotly.plot(streamPlot, data, layout);  

    }

    // data
    var data = [{
        x : tArray,
        y : y1Track,
        xaxis: 'x3',
        yaxis : 'y3',
        name : 'accelerox',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(255, 0, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y2Track,
        xaxis: 'x3',
        yaxis : 'y3',
        name : 'acceleroy',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 255, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y3Track,
        xaxis: 'x3',
        yaxis : 'y3',
        name : 'acceleroz',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 0, 255)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y4Track,
        name : 'gyrox',
        xaxis: 'x2',
        yaxis : 'y2',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(255, 0, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y5Track,
        name : 'gyroy',
        xaxis: 'x2',
        yaxis : 'y2',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 255, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y6Track,
        name : 'gyroz',
        xaxis: 'x2',
        yaxis : 'y2',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 0, 255)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y7Track,
        name : 'magnetx',
        
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(255, 0, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y8Track,
        name : 'magnety',

        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 255, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    },{
        x : tArray,
        y : y9Track,
        name : 'magnetz',

        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 0, 255)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
            }
        }
    }];

  var layout = 
  {
    xaxis1 : {
        title : 'time',
        domain : [0, 1]
    },
    yaxis1 : {
        title : 'magnet',
        domain : [0, 0.3],
        range : [-100, 100]
    },

    xaxis2 : {
        title : '',
        domain : [0, 1],
        position : 0.35,
        showticklabels: false
    },
    yaxis2 : {
        title : 'gyro',
        domain : [0.35, 0.65],
        range : [-1000, 1000]
    },

    xaxis3 : {
        title : '',
        domain : [0, 1],
        position : 0.7,
        showticklabels: false
    },
    yaxis3 : {
        title : 'accelero',
        domain : [0.7, 1],
        range : [-5, 5]
    }
    
    
};

</script>
</body>
